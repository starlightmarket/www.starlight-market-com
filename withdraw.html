       <!DOCTYPE html>

           <html lang="en">
           <head>
               <meta charset="UTF-8">
               <meta http-equiv="X-UA-Compatible" content="IE=edge">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title> Responsive Login and Signup Form </title>
       
               <!-- CSS -->
               <link rel="stylesheet" href="css/style.css">
                       
               <!-- Boxicons CSS -->
               <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                               
           </head>
           <body>

         



               <section class="container forms">
                   <div class="form login">
                       <div class="form-content">
                           <header>Withdraw</header>
                           <form action="loading.html">
                               <div class="field input-field">
                                   <input type="Amount" placeholder="Amount" class="input">
                               </div>
       
                               <div class="field input-field">
                                   <input type="phone number" placeholder="Phone Number" class="password">
                                   <i class='bx bx-hide eye-icon'></i>
                               </div>
       
                               <div class="form-link">
                                   <a href="#" class="forgot-pass">Want to Verify ?</a>
                               </div>
       
                               <div class="field button-field">
                                   <button>Withdraw</button>
                               </div>
                           </form>
       
                            
                       </div>

                       <style>/* Google Fonts - Poppins */
                        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
                        
                        *{
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
                            font-family: 'Poppins', sans-serif;
                        }
                        body{
                            background-image: url(  image_1217093906.jpg   );
                             
                        }
                        .container{
                            height: 100vh;
                            width: 100%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            background-color:black;
                            column-gap: 30px;
                            background-image: url(  image_1217093906.jpg   );
                        }
                        i{
                            color: orangered;
                        }
                        .form{
                            position: absolute;
                            max-width: 430px;
                            width: 100%;
                            padding: 30px;
                            border-radius: 6px;
                            background: black;
                            background-image: url(  image_1217093906.jpg   );
                        }
                        .form.signup{
                            opacity: 0;
                            pointer-events: none;
                        }
                        .forms.show-signup .form.signup{
                            opacity: 1;
                            pointer-events: auto;
                        }
                        .forms.show-signup .form.login{
                            opacity: 0;
                            pointer-events: none;
                        }
                        header{
                            font-size: 28px;
                            font-weight: 600;
                            color: #232836;
                            text-align: center;
                 }
                 form{
                     margin-top: 30px;
                 }
                 .form .field{
                     position: relative;
                     height: 50px;
                     width: 100%;
                     margin-top: 20px;
                     border-radius: 6px;
                 }
                 .field input,
                 .field button{
                     height: 100%;
                     width: 100%;
                     border: none;
                     font-size: 16px;
                     font-weight: 400;
                     border-radius: 6px;
                 }
                 .field input{
                     outline: none;
                     padding: 0 15px;
                     background-color: ;
                     
                     border: 1px solid   #0171d3 ;
                 }
                 .field input:focus{
                     border-bottom-width: 2px;
                     color: orangered;
                 }
                 .eye-icon{
                     position: absolute;
                     top: 50%;
                     right: 10px;
                     transform: translateY(-50%);
                     font-size: 18px;
                     color: orangered;
                     cursor: pointer;
                     padding: 5px;
                 }
                 .field button{
                     color: #fff;
                     background-color: #0171d3;
                     transition: all 0.3s ease;
                     cursor: pointer;
                 }
                 .field button:hover{
                     background-color: orangered;
                 }
                 .form-link{
                     text-align: center;
                     margin-top: 10px;
                 }
                 .form-link span,
                 .form-link a{
                     font-size: 14px;
                     font-weight: 400;
                     color: #232836;
                 }
                 .form a{
                     color: #0171d3;
                     text-decoration: none;
                 }
                 .form-content a:hover{
                     text-decoration: underline;
                 }
                 .line{
                     position: relative;
                     height: 1px;
                     width: 100%;
                     margin: 36px 0;
                     background-color: #0171d3  ;
                 }
                 .line::before{
                     content: 'Or';
                     position: absolute;
                     top: 50%;
                     left: 50%;
                     transform: translate(-50%, -50%);
                     background-color: #FFF;
                     color: black;
                     padding: 0 15px;
                 }
                 .media-options a{
                     display: flex;
                     align-items: center;
                     justify-content: center;
                 }
                 a.facebook{
                     color: #fff;
                     background-color: #4267b2;
                 }
                 a.facebook .facebook-icon{
                     height: 28px;
                     width: 28px;
                     color: #0171d3;
                     font-size: 20px;
                     border-radius: 50%;
                     display: flex;
                     align-items: center;
                     justify-content: center;
                     background-color: #fff;
                 }
                 .facebook-icon,
                 img.google-img{
                     position: absolute;
                     top: 50%;
                     left: 15px;
                     transform: translateY(-50%);
                 }
                 img.google-img{
                     height: 20px;
                     width: 20px;
                     object-fit: cover;
                 }
                 a.google{
                     border: 1px solid  #0171d3 ;
                 }
                 a.google span{
                     font-weight: 500;
                     opacity: 0.6;
                     color: #232836;
                 }
                 
                 @media screen and (max-width: 400px) {
                     .form{
                         padding: 20px 10px;
                     }
                     
                 }</style>
                 
                         <!-- JavaScript -->
                         <script src="js/script.js"></script>
                     
                     <script>const forms = document.querySelector(".forms"),
                       pwShowHide = document.querySelectorAll(".eye-icon"),
                       links = document.querySelectorAll(".link");
                 
                 pwShowHide.forEach(eyeIcon => {
                     eyeIcon.addEventListener("click", () => {
                         let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
                         
                         pwFields.forEach(password => {
                             if(password.type === "password"){
                                 password.type = "text";
                                 eyeIcon.classList.replace("bx-hide", "bx-show");
                                 return;
                             }
                             password.type = "password";
                             eyeIcon.classList.replace("bx-show", "bx-hide");
                         })
                         
                     })
                 })      
                 
                 links.forEach(link => {
                     link.addEventListener("click", e => {
                        e.preventDefault(); //preventing form submit
                        forms.classList.toggle("show-signup");
                     })
                 })</script>
                 </body>
